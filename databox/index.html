<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnyJinx â€” DataBox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rubik:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #071022;
      --accent: #7c5cff;
      --accent-2: #00e0b8;
      --muted: #9aa4b2;
      --card: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 60%);
      color: #e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .wrap{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:40px 28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
    }

    .mark{
      font-family: Rubik, Inter, sans-serif;
      font-weight:800;
      font-size:44px;
      letter-spacing:-0.5px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      margin-bottom:12px;
    }

    p.desc{
      color:var(--muted);
      font-size:15px;
      margin:0;
    }

    @keyframes floatIn{from{transform:translateY(-6px) scale(.98);opacity:0}to{transform:none;opacity:1}}
    .mark{animation:floatIn 600ms cubic-bezier(.2,.9,.2,1);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="mark">DataBox</div>
    <p class="desc">Internal panel AnyJinx - restricted access</p>
  </div>
</body>
</html>
